<p>recipe-book works!</p>
<div class="row">
  <div class="col-md-5">
    <app-recipe-list (clickRecipe)="onSelectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else noRecipeText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeText>Please select a recipe!</ng-template>
  </div>
</div>

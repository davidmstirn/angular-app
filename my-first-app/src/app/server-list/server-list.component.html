<label>Server Name</label>
<!-- <input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"> -->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<ul>
  <li *ngFor="let server of servers"><app-server></app-server></li>
</ul>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
    Add Server
</button>
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
  <p>Waiting...</p>
</ng-template>
<hr>
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">
<p>Hello, {{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="onResetUsername()">Reset Username</button>
<hr>
<button
  class="btn btn-primary"
  (click)="onDisplayDetails()"
  >
  Display Details
</button>
<p *ngIf="displayDetails">
  Your mother was a hamster and your father smelt of elderberries.
</p>
<p>Button Log</p>
<ul>
  <li
    *ngFor="let item of buttonLog; index as i"

  >
    <span
      [ngStyle]="{ backgroundColor: i+1>=5 ? 'blue' : ''}"
      [ngClass]="{ fiveOrGreater: i+1>=5 }"
      >
      {{ item }}
    </span>
  </li>
</ul>

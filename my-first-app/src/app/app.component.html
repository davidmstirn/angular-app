<app-header (selectFeature)="onSelectFeature($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" [ngSwitch]="activeFeature">
      <app-recipe-book *ngSwitchCase="'recipe-book'"></app-recipe-book>
      <app-shopping-list *ngSwitchCase="'shopping-list'"></app-shopping-list>
      <p *ngSwitchDefault>Page Not Found</p>
    </div>
  </div>
</div>
